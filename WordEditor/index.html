<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Document Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0;}
        html, body, .grid { height: 100%;}
        .grid {
            display:grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 100vh;
            gap: 20px;
        }

        #editor-container {
            height: calc(100% - 100px);
            width: 100%;
            padding: 4px;
        }

        .file-container { padding: 8px;}


    </style>
    <script src="vs/loader.js"></script>
</head>
<body>
    <div class="grid">
        <div class="file-container">
            <input type="file" id="fileInput" accept=".docx">
    
            <!-- Contenedor para mostrar estructura de archivos internos -->
            <div id="fileStructure" style="margin-top: 20px;"></div>
        </div>
        <div>
            <div id="editor-container"></div>
                
            <!-- BotÃ³n para guardar cambios en el documento .docx -->
            <button id="saveChanges" style="margin-top: 20px;">Guardar Cambios y Exportar</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
